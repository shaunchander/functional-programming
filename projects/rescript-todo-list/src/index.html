<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReScript Todo List</title>

    <!-- Add TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen p-12 bg-gray-100">
    <main class="p-6 space-y-6 rounded-md max-w-5xl mx-auto">
      <!-- <Header> -->
      <div>
        <div class="space-y-3">
          <h1 class="text-4xl font-light">ReScript Todo List</h1>
          <p>
            A simple todo list built on top of ReScript.
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
              class="underline text-blue-400"
              >Checkout the source code!</a
            >
          </p>
          <p><em>Click on items to remove them.</em></p>
        </div>
        <!-- </Header> -->

        <!-- <Add> -->
      </div>

      <div>
        <form id="add-todo" class="space-x-3">
          <input
            type="text"
            class="
              p-3
              rounded-md
              bg-white
              focus:outline-none
              focus:ring-4
              focus:ring-blue-500
              focus:ring-opacity-30
              transition
              duration-300
              ease-in-out
              bg-transparent
              border border-black
            "
          />
          <button
            type="submit"
            class="
              focus:outline-none
              rounded-md
              border border-blue-500
              p-2
              font-semibold
              uppercase
              text-sm text-blue-500
              hover:text-white
              focus:text-white
              hover:bg-blue-500
              focus:bg-blue-500
              transition
              duration-300
              ease-in-out
              inline-block
            "
          >
            Add
          </button>
        </form>
      </div>
      <!-- </Add> -->

      <!-- <List> -->
      <ul id="todo-list" class="list-disc px-6">
        <li>
          <div>
            <button
              class="
                font-semibold
                hover:text-blue-500
                transition
                duration-300
                ease-in-out
              "
            >
              Get groceries.
            </button>
          </div>
        </li>
      </ul>
      <!-- </List> -->
    </main>

    <!-- Add compiled JS from ReScript -->
    <script src="/src/Index.bs.js"></script>
  </body>
</html>
